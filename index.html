<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Lands Geography Adventure</title>
  <meta name="theme-color" content="#3b5d23" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bible Lands Geography</h1>
  </header>

  <main>
    <section id="controls">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="all">All</option>
        <option value="patriarchs">Patriarchs (Genesis)</option>
        <option value="conquest_kings">Conquest & Kings</option>
        <option value="prophets">Prophets</option>
        <option value="gospels">Gospels Era</option>
        <option value="early_christianity">Early Christianity (Acts)</option>
        <option value="coastal">Phoenician/Coastal</option>
        <option value="major_cities">Major Cities</option>
      </select>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (Multiple Choice)</option>
        <option value="hard">Hard (Type the Answer)</option>
      </select>

      <label for="map-toggle" class="map-toggle">
        <input type="checkbox" id="map-toggle" /> Map Bonus
      </label>

      <button id="start-btn">Start</button>
      <button id="restart-btn" disabled>Restart</button>
      <button id="clear-pins-btn" disabled>Clear Pins</button>
    </section>

    <section id="game">
      <div id="clue-container">
        <p id="clue">Choose a theme, difficulty, and press Start.</p>
        <div id="tags" class="tags"></div>
        <div class="hint-row">
          <button id="hint-btn" class="hidden">Show Hint</button>
          <p id="hint" class="hint hidden"></p>
        </div>
      </div>

      <!-- Multiple choice (easy) -->
      <div id="choices" class="hidden"></div>

      <!-- Free text (hard) -->
      <div id="free-text" class="hidden">
        <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off" />
        <button id="submit-answer">Submit</button>
      </div>

      <!-- Map & media row -->
      <div id="map-media-row">
        <div id="map-wrap">
          <div class="map-header"><strong>Location Map</strong></div>
          <div id="map" aria-label="Schematic map of Bible lands"></div>
          <div id="map-status" class="map-status"></div>
        </div>
        <figure id="media-panel" class="media-panel hidden">
          <img id="location-image" alt="" />
          <figcaption id="media-caption"></figcaption>
        </figure>
      </div>

      <div class="status-row">
        <p id="result"></p>
        <p id="progress"></p>
        <p id="score"></p>
        <p id="timer"></p>
      </div>
    </section>

    <section id="leaderboard-section">
      <h2>Local Leaderboard</h2>
      <div id="leaderboard"></div>
    </section>
  </main>

  <footer>
    <small>Prototype • No data collected • Map is schematic (not to scale)</small>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
