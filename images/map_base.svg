<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <style>
      .sea { fill: #dbeafe; }
      .land { fill: #e8f3e8; stroke: #b6d5b6; stroke-width: 2; }
      .delta { fill: #e2f0e2; stroke: #b6d5b6; stroke-width: 1.8; }
      .label { font: 14px sans-serif; fill: #1f2937; opacity: 0.85; }
      .guide { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4 6; opacity: 0.35; }
      .coast { fill: none; stroke: #a6c8a6; stroke-width: 1.2; opacity: 0.7; }
    </style>
  </defs>

  <!-- Sea background -->
  <rect class="sea" x="0" y="0" width="1600" height="900" rx="8" ry="8"/>

  <!-- Optional guides (10x10 grid in viewBox coords) -->
  <g opacity="0.25">
    <!-- Vertical lines -->
    <g>
      <line class="guide" x1="160" y1="0" x2="160" y2="900"/>
      <line class="guide" x1="320" y1="0" x2="320" y2="900"/>
      <line class="guide" x1="480" y1="0" x2="480" y2="900"/>
      <line class="guide" x1="640" y1="0" x2="640" y2="900"/>
      <line class="guide" x1="800" y1="0" x2="800" y2="900"/>
      <line class="guide" x1="960" y1="0" x2="960" y2="900"/>
      <line class="guide" x1="1120" y1="0" x2="1120" y2="900"/>
      <line class="guide" x1="1280" y1="0" x2="1280" y2="900"/>
      <line class="guide" x1="1440" y1="0" x2="1440" y2="900"/>
    </g>
    <!-- Horizontal lines -->
    <g>
      <line class="guide" x1="0" y1="90" x2="1600" y2="90"/>
      <line class="guide" x1="0" y1="180" x2="1600" y2="180"/>
      <line class="guide" x1="0" y1="270" x2="1600" y2="270"/>
      <line class="guide" x1="0" y1="360" x2="1600" y2="360"/>
      <line class="guide" x1="0" y1="450" x2="1600" y2="450"/>
      <line class="guide" x1="0" y1="540" x2="1600" y2="540"/>
      <line class="guide" x1="0" y1="630" x2="1600" y2="630"/>
      <line class="guide" x1="0" y1="720" x2="1600" y2="720"/>
      <line class="guide" x1="0" y1="810" x2="1600" y2="810"/>
    </g>
  </g>

  <!-- North Africa coast (stylized) -->
  <path class="land" d="
    M 0,620
    C 200,600 300,580 420,570
      520,560 600,560 720,570
      880,585 980,600 1120,600
      1250,600 1380,590 1600,570
    L 1600,900 0,900 Z" />

  <!-- Nile Delta (triangle-ish) -->
  <path class="delta" d="M 980,585 L 1050,540 L 1120,600 Z"/>

  <!-- Sinai + Levant (stylized polygon) -->
  <path class="land" d="
    M 1120,600
    L 1200,560 1260,540 1320,520
    L 1360,500 1380,490 1400,480
    L 1420,500 1410,520 1380,560
    L 1320,590 1260,610 1200,620
    Z" />

  <!-- Anatolia (Turkey) -->
  <path class="land" d="
    M 1120,420
    C 1180,410 1240,410 1300,420
      1380,435 1450,440 1520,450
      1560,455 1580,475 1600,490
    L 1600,530
    C 1540,520 1480,520 1420,530
      1360,540 1300,550 1240,545
      1180,540 1140,530 1120,520
    Z" />

  <!-- Aegean / Greece peninsula (very simplified) -->
  <path class="land" d="
    M 980,480
    L 1000,470 1040,460 1080,455
    L 1100,470 1080,490 1060,510 1020,520 990,520 Z" />

  <!-- Italian Peninsula (boot hint) -->
  <path class="land" d="
    M 740,440
    C 780,430 820,430 860,440
    L 860,470 840,500 830,540
    L 820,560 800,570 780,560
    L 780,530 760,510 750,480 Z" />

  <!-- Cyprus (rounded rectangle) -->
  <rect class="land" x="1185" y="555" width="55" height="22" rx="8"/>

  <!-- Coastline accent -->
  <path class="coast" d="
    M 0,620 C 200,600 300,580 420,570 520,560 600,560 720,570
    880,585 980,600 1120,600 1250,600 1380,590 1600,570" />

  <!-- Optional reference labels (hidden by default, set opacity to 1 to show) -->
  <g opacity="0">
    <circle cx="688" cy="495" r="4" fill="#c62828"/><text class="label" x="698" y="498">Rome (approx)</text>
    <circle cx="1090" cy="565" r="4" fill="#c62828"/><text class="label" x="1100" y="568">Nile Delta (approx)</text>
    <circle cx="1220" cy="585" r="4" fill="#c62828"/><text class="label" x="1230" y="588">Cyprus (approx)</text>
    <circle cx="1265" cy="580" r="4" fill="#c62828"/><text class="label" x="1275" y="583">Levant Coast (approx)</text>
    <circle cx="1145" cy="495" r="4" fill="#c62828"/><text class="label" x="1155" y="498">Southern Anatolia</text>
  </g>
</svg>
